<div class="container mt-5 justify-content-center ">
  <h1 class="col-mb-4">Dashboard</h1>
  
  <div class="row mb-4 justify-content-center">
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <p class="card-title">Total Value</p>
          <h2 class="card-text">${{totalValue.toFixed(2)}}</h2>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <p class="card-title">Total Profit/Loss</p>
          <h2 class="card-text text-success">$0.00</h2>
        </div>
      </div>
    </div>
  </div>

  <h2 class="mb-3">Portfolio</h2>
  <p>Click on a stock to sell it!</p>

  <div class="list-group">
    <div *ngFor="let stock of portfolio; let i = index">
      <div class="row mb-2 justify-content-center">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body d-flex align-items-center" (click)="confirmSell(stock)">
              <h1 class="card-title mb-0 flex-grow-1">{{ stock.symbol }}</h1>
              <div class="text-end">
                <h2 class="card-text mb-0">{{ stock.price.toFixed(2) }} USD</h2>
                <p class="card-text text-success">({{ stock.units }} units)</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
